<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Login</title>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>    
        <div id="nav_site">
            <div id="icone_site">
                <img id="icon" src="img/storeLogo.png" alt="icon_site">
            </div>
            <a id="btn_cadastro" href="index.html">
                CADASTRO
            </a>
        </div>
    </header>
    <hr>
    <div id="video_login">    
        <div id="video_div">
            <div id="frase">
                <span>Os melhores carros estão aqui!</span>
            </div>
            <hr>
            <video loop onclick="controleVideo()" id="video_r">
                <source id="video_link" src="" type="video/mp4">
            </video>
        </div>
        <div id="login_div">
            <div id="form">
                <form id="formulario" action="POST">
                    <span id="frase_login">Faça o seu Login e boas compras!</span>
                    <br>
                    <span id="retorno_login"></span>
                    <br>
                    <label for="email">E-MAIL</label>
                    <input type="email" name="email" id="email" required>
                    <label for="senha">SENHA</label>
                    <input type="password" name="senha" id="senha" required>
                    <button name="entrar" type="submit" id="entrar">ENTRAR</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <img id="icon_footer" src="img/storeLogo.png" alt="icon_site">
        <ul>
            <li>Vinicius Luciano da Silva</li>
            <li>FullStack</li>
            <li>Python</li>
            <li>PHP</li>
            <li>Javascript</li>
            <li>CSS</li>
        </ul>
        <div id="footer_link">
            CONTATO:
            <ul>
                <li>
                    <a href="https://instagram.com/vinicius.luciano.927?igshid=ZDdkNTZiNTM=" target="_blank">
                        <img src="img/instagram_icon.png" alt="instagram">
                    </a>
                </li>
                <li>
                    <a href="https://linkedin.com" target="_blank">
                        <img src="img/linkedin_icon.png" alt="linkedin">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
